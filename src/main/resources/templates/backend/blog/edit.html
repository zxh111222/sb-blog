<div th:replace="~{ backend/app :: layout ('修改博客', _, ~{::#main}, _) }" xmlns:th="http://www.thymeleaf.org">
    <div class="content-wrapper" id="main">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-12 d-flex justify-content-between">
                        <h1>博客管理</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- card-body -->
            <div class="card-body">
                <form method="post" action="/backend/blog/edit">
                    <input type="hidden" name="id" th:value="${blog.id}">
                    <div class="form-group">
                        <label for="title">博客标题</label>
                        <input type="text" id="title" class="form-control" name="title" th:value="${blog.title}" placeholder="请输入博客标题">
                    </div>
                    <div class="form-group">
                        <label for="content">博客内容</label>
                        <textarea id="content" class="form-control" rows="4" name="content" th:text="${blog.content}"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">修改</button>
                </form>
            </div>
            <!-- /.card-body -->
        </section>
        <!-- /.content -->
    </div>
</div>
